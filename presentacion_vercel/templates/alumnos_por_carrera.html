<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos por Carrera - UNMSM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .back-link {
            display: inline-block;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cantidad de Alumnos por Carrera</h1>
        <table>
            <thead>
                <tr>
                    <th>Carrera profesional</th>
                    <th>NÃºmero de alumnos</th>
                </tr>
            </thead>
            <tbody>
                {% for carrera in data %}
                <tr>
                    <td>{{ carrera.carrera }}</td>
                    <td>{{ carrera.total_alumnos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="back-link">Volver al Inicio</a>
    </div>
</body>
</html>
